language: php

php:
  - 7.2
  - 7.3
  - 7.4

cache:
  directories:
    - vendor
    - $HOME/.composer/cache

install:
  - pecl install ast
  - composer install
  - php ./vendor/bin/phpstan analyze --memory-limit 1G --level max

script:
  - mkdir -p build/logs
  - php ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
  - travis_retry php ./vendor/bin/coveralls

sudo: false
